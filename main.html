<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅爆誕</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { 
            display: block; 
            background-color: #222; 
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0f0;
            z-index: 1000;
        }
        #info div {
            margin-bottom: 5px;
        }
        #score-info {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #0f0;
            z-index: 900;
        }
        #level-background {
            position: fixed;
            top: -10%;
            left: 50%;
            transform: translate(-50%, 30%);
            font-size: 200px;
            color: rgb(146, 146, 146);
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>点数: <span id="score">0</span></div>
        <div>レベル: <span id="level">1</span></div>
        <div>時間: <span id="time">0:00</span></div>
    </div>
    <div id="score-info"></div>
    <div id="level-background">1</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
