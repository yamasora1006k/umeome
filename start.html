<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅爆誕</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }
        .container {
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: drop 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0f0;
            border: none;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 5px #0f0;
        }
        .button:hover {
            background-color: #0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">シューティングゲーム</div>
        <img src="hero.png" alt="Hero" class="hero">
        <button class="button" onclick="startGame()">スタート</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
